<!-- search the catalogue by Item-code ( drop-down) or Description keyword or ( Reference code ) -->
<form >
  <div class="ui-g ui-fluid" autocomplete="on">
     <div class="ui-inputgroup">
     <div class="ui-g-12 ui-lg-6 ui-g-nopad">
        <input type="text" pInputText placeholder="Item code">
      </div>
    </div>
    <div class="ui-inputgroup">
      <div class="ui-g-12 ui-lg-6 ui-g-nopad">
        <input type="text" pInputText placeholder="qty">
      </div>
    </div>
    <div class="ui-g-12 ui-lg-3">
      <div class="ui-inputgroup">
        <p-dropdown [options]="UM"   placeholder="Unit of Measure: SF/Pieces"></p-dropdown>
      </div>
    </div>
  </div>
</form>
