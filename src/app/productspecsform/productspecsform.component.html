<!--
     onInit add 4 rows by default
     and dd this Flex Grid  Dynamic , whereby you can click on the "+" button to add multiple rows of the below 
-->


<!-- search the catalogue by Item-code ( drop-down) or Description keyword or ( Reference code ) -->
<form >
  <div>
  </div>
  <div class="ui-g ui-fluid" autocomplete="on" >
     <div class="ui-inputgroup">
     <div class="ui-g-12 ui-lg-8 ui-g-nopad" >
        <input type="text" pInputText placeholder="Item code or Product Description."  width="40%">
       </div>
    </div>
    <div class="ui-inputgroup">
      <div class="ui-g-12 ui-lg-6 ui-g-nopad">
        <input type="text" pInputText placeholder="qty">
      </div>
    </div>
    <div class="ui-g-12 ui-lg-3">
      <div class="ui-inputgroup">
        <p-dropdown [options]="UM"   placeholder="UM: SF/Pieces"></p-dropdown>
      </div>
    </div>
    <div class="ui-g" >
      <div class="ui-g-12">
        <p-checkbox  binary="true"></p-checkbox>
      </div>
    </div>
 
    <div class="ui-g" >
      <div class="ui-g-12">
      <p-slider  [(ngModel)]="val1"  [min]="0" [max]="100"></p-slider>
      <h4 class="first">% Domestic Imports: {{val1}}</h4>
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
       <p-slider  [(ngModel)]="val2"  [min]="0" [max]="100"></p-slider>
        <h4 class="first">% Direct Imports: {{val2}}</h4>
      </div>
    </div>
  </div>
</form>
