<form   [formGroup]="projectdetailsForm"   class="container"  fxLayout="row" autocomplete="on" (ngSubmit)="onSubmit()">
 <div class="item item-1" fxFlex="20%">
      <mat-form-field>
        <input matInput ="projdate" [matDatepicker]="projdate" formControlName="projdate" placeholder="Project date">
        <mat-datepicker-toggle matSuffix [for]="projdate"></mat-datepicker-toggle>
        <mat-datepicker #projdate></mat-datepicker>
        </mat-form-field>
   </div>
  <div class="item item-2" fxFlex="20">
    <mat-form-field>
      <input matInput type="text" formControlName="name" placeholder="Project Name" >
   </mat-form-field>
  </div>  
  <div class="item item-3" fxFlex="20%">
    <mat-form-field>
      <input matInput type="text" formControlName="address" placeholder="Address">
    </mat-form-field>
  </div>
<div class="item item-4" fxFlex="15%">
  <mat-form-field>
    <input matInput type="text" formControlName="city" placeholder="city">
  </mat-form-field>
</div>
<div class="item item-5" fxFlex="10%">
  <mat-form-field>
    <input matInput type="text"  formControlName="state" placeholder="State">
  </mat-form-field>
</div>
<div class="item item-6" fxFlex>
  <mat-form-field  class="item item-6" fxFlex="15%">
    <input matInput type="text" formControlName="zip" placeholder="zip">
  </mat-form-field>
</div>
<div class="item item-7" fxFlex>
    <button mat-button color="primary" type="S">S</button>
  </div>
</form>
