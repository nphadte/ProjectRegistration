<div >
  <form   [formGroup]="projectdetailsForm"   class="container"  fxLayout="row" autocomplete="on">
  <div class="item item-1" fxFlex="20%">
      <mat-form-field>
        <input matInput ="projdate" [matDatepicker]="projdate" formControlName="projdate" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="projdate"></mat-datepicker-toggle>
        <mat-datepicker #projdate></mat-datepicker>
      </mat-form-field>
  </div>
  
  <div class="item item-2" fxFlex="20">
    <mat-form-field>
      <input matInput type="text" placeholder="Project Name" >
   </mat-form-field>
  </div>  
  
  <div class="item item-3" fxFlex="20%">
    <mat-form-field>
      <input matInput type="text" placeholder="Address">
    </mat-form-field>
  </div>

<div class="item item-4" fxFlex="15%">
  <mat-form-field>
    <input matInput type="text" placeholder="city">
  </mat-form-field>
</div>


<div class="item item-5" fxFlex="10%">
  <mat-form-field>
    <input matInput type="text" placeholder="State">
  </mat-form-field>

</div>


<div class="item item-6" fxFlex="15%">
  <mat-form-field>
    <input matInput type="text" placeholder="zip">
  </mat-form-field>
</div>  
</form>
 
</div>
